<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>第四章学习</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.demo1{
			margin-left: 30px;
		}
		.demo2{
			color: red;
		}
		.demo3{
			color: #f00;
		}
		.demo4{
			color: rgb(255, 0, 0)
		}
		.demo5{
			font-size: 10px;
		}
	</style>
</head>
<body>
	<h1>控制显示的单位</h1>
	<hr>
	<h1>数字单位</h1>
	<p>正数和负数还有小数方式</p>
	<h1>颜色的现实方式</h1>
	<p>三种方式：直接选择浏览器支持的颜色，第二种是十六进制显示，第三种是使用rgb函数显示，demo2-demo4</p>
	<h1>字体的大小</h1>
	<p>em,ex,px 我们大多数都用px像素，但是出现在不同的浏览器中显示不通的大小的问题demo5</p>
	<hr>
	<div class="demo1">
		<!-- 控制数字的第一种方式 其中30是数字显示，px单位为像素 -->
		demo1
	</div>
	<!-- 使用的直接输入关键字 -->
	<div class="demo2">demo2</div>
	<!-- 使用十六进制方式 -->
	<div class="demo3">demo3</div>
	<!-- 使用rgb函数的方式 其中rgb函数可是是百分数，也可以是0-255的数字-->
	<div class="demo4">demo4</div>
	<div class="demo5">demo5</div>
</body>
</html>
