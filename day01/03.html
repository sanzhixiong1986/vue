<!DOCTYPE html>
<html>
	<!--v-for循环操作-->
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="todo in todos">
				  {{ todo.text }}
				</li>
			 </ol>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',//使用id的来取
			data:{
				todos:[
					{text:"javascript"},
					{text:"actionscript3"},
					{text:"java"},
				]
			}
		})
	</script>
</html>
