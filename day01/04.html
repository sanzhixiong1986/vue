<!DOCTYPE html>
<html>
	<!--v-bind:属性操作-->
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<space v-bind:title="message">
				对应的操作
			</space>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',//使用id的来取
			data:{
				message: '页面加载于 ' + new Date().toLocaleString()
			}
		})
	</script>
</html>
