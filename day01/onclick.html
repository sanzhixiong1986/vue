<!DOCTYPE html>
<html>
	<!--onclick-->
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click="reverseMessage">反转消息</button>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el:'#app',//使用id的来取
			data:{
				message: "hello vue js"
			},
			//method方法的运用
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
	</script>
</html>
